<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JsBridge Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #000;
            color: #0f0;
            font-size: 16px;
        }
        .found { color: #0f0; font-weight: bold; }
        .method { color: #ff0; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>WebView JsBridge Test</h1>
    <div id="result"></div>

    <script>
        var output = document.getElementById('result');
        
        if (typeof JsBridge !== 'undefined') {
            output.innerHTML = '<p class="found">✓ JsBridge FOUND!</p>';
            output.innerHTML += '<p>Type: ' + typeof JsBridge + '</p>';
            
            // List all methods
            output.innerHTML += '<p>Available methods:</p>';
            for (var key in JsBridge) {
                output.innerHTML += '<div class="method">- ' + key + '</div>';
            }
        } else {
            output.innerHTML = '<p style="color:red">✗ JsBridge NOT found</p>';
        }
    </script>
</body>
</html>
