<!DOCTYPE html>
<html>
<body>
    <div id="results">Extracting user data...</div>
    
    <script>
        setTimeout(() => {
            const results = document.getElementById('results');
            
            // Extract all text from the profile page
            const allText = document.body.innerText;
            
            // Look for patterns of sensitive data
            const patterns = {
                email: /\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b/g,
                phone: /\b\d{10,}\b/g,
                card: /\b\d{4}[- ]?\d{4}[- ]?\d{4}[- ]?\d{4}\b/g,
                name: /Name:? [A-Z][a-z]+ [A-Z][a-z]+/gi
            };
            
            let foundData = {};
            
            for(const [type, regex] of Object.entries(patterns)) {
                const matches = allText.match(regex);
                if(matches) {
                    foundData[type] = matches.slice(0, 5); // Get first 5 matches
                }
            }
            
            // Display found data
            results.innerHTML = '<h2>Extracted User Data:</h2>';
            for(const [type, data] of Object.entries(foundData)) {
                results.innerHTML += `<p><b>${type}:</b> ${data.join(', ')}</p>`;
            }
            
            if(Object.keys(foundData).length === 0) {
                results.innerHTML += '<p>No pattern matches found.</p>';
            }
            
            // Also show first 1000 chars of page text
            results.innerHTML += '<h3>Page Content Preview:</h3>';
            results.innerHTML += `<pre>${allText.substring(0, 1000)}...</pre>`;
            
        }, 2000);
    </script>
</body>
</html>
