<!DOCTYPE html>
<html>
<body>
    <div id="results">Loading...</div>
    
    <script>
        const results = document.getElementById('results');
        
        // When this page is loaded from abc.com domain, it can access abc.com's localStorage
        results.innerHTML = `<h2>Current Domain: ${window.location.hostname}</h2>`;
        
        // List all localStorage items
        results.innerHTML += '<h3>LocalStorage Items:</h3>';
        for(let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            const value = localStorage.getItem(key);
            results.innerHTML += `<p><b>${key}:</b> ${value.substring(0, 100)}${value.length > 100 ? '...' : ''}</p>`;
        }
        
        if(localStorage.length === 0) {
            results.innerHTML += '<p>No items in localStorage</p>';
        }
        
        // Also try to read cookies
        results.innerHTML += `<h3>Cookies:</h3><p>${document.cookie || 'No cookies'}</p>`;
    </script>
</body>
</html>
